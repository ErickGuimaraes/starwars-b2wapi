version: '3.7'
services:
  mongodb_container:
    image: mongo
    container_name:  'mongo-container'
    environment: 
      - MONGO_INITDB_DATABASE=planets
    ports:
      - '47017'
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db

